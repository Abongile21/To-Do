<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/015b5902a4.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-blue-500 text-white p-4 shadow-lg flex justify-between items-center">
        <div class="flex space-x-2">
            <input type="text" placeholder="Search tasks..." id="searchInput" class="input input-bordered w-full max-w-xs">
            <button id="searchBtn" class="btn btn-square">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <button id="logoutBtn" class="btn btn-ghost">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </header>

    <div class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="card shadow-lg p-6 bg-white rounded-lg w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-4 text-center">Your Tasks <i class="fa-solid fa-clipboard"></i></h2>
            <div class="flex space-x-4 mb-4">
                <input type="text" id="inputTask" placeholder="Enter task..." class="input input-bordered w-full">
                <input type="date" id="inputDate" class="input input-bordered w-full md:w-auto">
                <select id="inputPriority" class="select select-bordered w-full md:w-auto">
                    <option disabled selected>Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button id="addBtn" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Add Task
                </button>
            </div>
            <textarea placeholder="Task description..." id="description" class="textarea textarea-bordered w-full mb-4"></textarea>
            <ul id="taskList" class="list-none space-y-4"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
