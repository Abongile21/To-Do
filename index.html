<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/015b5902a4.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" placeholder="Search" id="searchInput">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass" id="icon-search"></i></button>
            <i class="fa-solid fa-right-from-bracket" id="logout-icon"></i>

        </div>
    </header>

    
    <div class="container">


        <div class="do-these">

            <h2 class="heading-do">YENZA...<i class="fa-solid fa-clipboard" id="icon-task"></i></h2>
            <div class="row">
                <input type="text" id="inputTask" placeholder="Task">
                
                <input type="date" placeholder="Deadline" id="inputDate">
                <button id="addBtn" class="add"><i class="fa-solid fa-plus" add="add-icon"></i></button>
 
            </div>
            <div class="under-row">
                <textarea placeholder="Description" id="description"></textarea>
            </div>
            
            <ul id="taskList">
                    
            </ul>  
        </div>

    </div>


    <script src="./index.js"></script>


    
</body>
</html>
